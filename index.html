<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Todo</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="page">
    <div class="off-canvas-wrap docs-wrap">
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon"><span></span></a>
          </section>

          <section class="right tab-bar-section">
            <h1 class="title">Todo</h1>
          </section>

        </nav>

        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><a href="index.html">home</a></li>
            <li><a href="https://twitter.com/euklid">fabian</a></li>
            <li><a href="https://twitter.com/gabac">gabac</a></li>
          </ul>
        </aside>

        <section class="main-section">
          <div class="row">
            <div class="large-12 columns">
                <h4>Another ToDo list</h4>
                <p>So cool!</p>
            </div>
          </div>
          
          <form>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <div class="row">
                  <div class="large-8 columns">
                    <input type="text" placeholder="New ToDo item" />
                  </div>
                  <div class="large-4 columns">
                      <a href="#" class="tiny button">Add</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns checked">
                <input id="checkbox1" type="checkbox" checked><label for="checkbox1">Todo #1</label>
              </div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <input id="checkbox2" type="checkbox"><label for="checkbox2">Todo #2</label>
              </div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <input id="checkbox3" type="checkbox"><label for="checkbox3">Todo #3</label>
              </div>
            </div>
          </form>
          
        </section>

      <a class="exit-off-canvas"></a>

      </div>
    </div>
    </div>
    
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
